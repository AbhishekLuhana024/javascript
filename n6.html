<!-- display content on browser after 3 seconds -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            document.getElementById("p1").innerHTML="LJU";
        }
        setTimeout(myfun, 3000)
    </script>
</head>
<body>
    <p id="p1"></p>
</body>
</html>
