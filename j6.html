<!-- consider below JSON object and fetch values using four of and four in loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        sub={
            "FSD":[
                {
                    "Topic":"HTML",
                    "Course":"Beginer",
                    "Content":["tags","table","form"]
                },
                {
                    "Topic":"CSS",
                    "Course":"Beginer",
                    "Content":["tags","table","form"]
                }
            ]
        }
        for(x1 of sub.FSD)
        {
            document.write(x1.Topic+ "<br>")
            document.write(x1.Course+ "<br>")
            document.write(x1.Content+ "<br>")
        }
        for(x in sub.FSD)
        {
            for(y in sub.FSD[x])
            {
                document.write(sub.FSD[x][y])
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
