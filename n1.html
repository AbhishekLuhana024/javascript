write a function names firstlast it takes an array and return an object with the below condition 
1- the first element of an array must be object's key and last element of an array must be the key's value 
Input=["abc","def","ghi"]-->
<!-- <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<script>

    }
